<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé§ LangChain + FLAN Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .chat-container {
      width: 50%;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
    }
    .user-message {
      color: blue;
    }
    .bot-message {
      color: green;
    }
    .message-box {
      display: flex;
      gap: 10px;
    }
    .message-box input {
      flex: 1;
      padding: 10px;
    }
    .quick-replies {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .quick-reply {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h4 class="text-center">üé§House of Good Deeds Chatbot</h4>

  <div class="chat-box" id="chat-box">
    <p class="bot-message"><strong>Bot:</strong> Hello! How can I help you today?</p>
  </div>

  <div class="quick-replies">
    <button class="quick-reply" onclick="setQuickReply('How can I donate?')">Donate</button>
    <button class="quick-reply" onclick="setQuickReply('Can I join as a volunteer?')">Volunteer</button>
    <button class="quick-reply" onclick="setQuickReply('Do you have any upcoming events?')">Events</button>
    <button class="quick-reply" onclick="setQuickReply('What is your mission?')">Mission</button>
  </div>

  <div class="message-box">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">üé§ Speak</button>
  </div>
</div>

<script>
  function sendMessage() {
    const userInput = document.getElementById("user-input").value.trim();
    if (!userInput) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<p class="user-message"><strong>You:</strong> ${userInput}</p>`;

    $.ajax({
      type: "POST",
      url: "http://127.0.0.1:5000/chat",
      contentType: "application/json",
      data: JSON.stringify({ message: userInput }),
      success: function (response) {
        const reply = response.response;
        let botLine = document.createElement("p");
        botLine.className = "bot-message";
        botLine.innerHTML = `<strong>Bot:</strong> <span>${reply}</span>`;
        chatBox.appendChild(botLine);
        textToSpeech(reply);
        chatBox.scrollTop = chatBox.scrollHeight;
      },
      error: function () {
        chatBox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ‚ùå Error connecting to server.</p>`;
      }
    });

    document.getElementById("user-input").value = "";
  }

  function setQuickReply(text) {
    document.getElementById("user-input").value = text;
    sendMessage();
  }

  function startListening() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.start();
    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("user-input").value = transcript;
      sendMessage();
    };
  }

  function textToSpeech(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    const voices = speechSynthesis.getVoices();
    speech.voice = voices.find(v => v.name.includes("Female")) || voices[0];
    speechSynthesis.speak(speech);
  }

  window.onload = function () {
    speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  };
</script>

</body>
</html>
